<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Task 2</title>
</head>
<body>
  <header>
    <h1>CSS Transitions & 3D Elements Demo</h1>
  </header>

  <section class="interactive-elements">
    <button class="btn-transition">Transition</button>
    <input type="range" class="slider-transform">
    <label class="toggle-label">
      <input type="checkbox" class="toggle-transform">
      <span class="toggle-slider"></span>
    </label>
  </section>

  <section class="pseudo-elements">
    <div class="decorative-box"></div>
  </section>

  <section class="three-d-elements">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2023 Kuyamarqk. All rights reserved.</p>
  </footer>
</body>
</html>
