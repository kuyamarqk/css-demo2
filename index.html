<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Task 2</title>
</head>
<body>
  <header>
    <h1>CSS Transitions & 3D Elements Demo</h1>
  </header>

  <section class="interactive-elements">
    <button class="dark-mode-toggle">Toggle Dark Mode</button>
    <input type="range" class="slider-transform">
    <label class="toggle-label">
      <input type="checkbox" class="toggle-transform"> 
      <span class="toggle-slider"></span>
    </label>
  </section>

  <section class="pseudo-elements">
    <div class="decorative-box"></div>
  </section>

  <section class="three-d-elements">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Hover your Cursor here</div>
        <div class="card-back">Remove your Cursor here</div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2023 Kuyamarqk. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.querySelector('.dark-mode-toggle');
  
      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
